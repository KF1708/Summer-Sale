<!DOCTYPE html>
<html lang="en">

<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Summer Sale</title>
       <link rel="stylesheet" href="../shopping_Cart/style2.css">

       <link rel="shortcut icon" href="../shopping_Cart/images/Summer 1.png" type="image/x-icon">

       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
              crossorigin="anonymous">

       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
              integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
              crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

       <!-- Header section Start -->
       <div class="container-fluid d-flex py-4 align-items-center justify-content-center gap-5 flex-lg-row flex-column"
              id="header">
              <div id="hearde-section" class="">

                     <h3 id="sale-fever">---SALE FEVER---</h3>
                     <h1 id="purchase">Purchase $200 or <br> Above & Get <span id="sell-off">20% off</span></h1>
                     <h3 id="sell-promo">Use Promo Code <span id="sell">SELL200</span></h3>

              </div>
              <div>
                     <img src="../shopping_Cart/images/Summer 1.png" alt="Summer Sale" id="img-summer">
              </div>

       </div>
       <!-- Header section end -->


       <!-- Items section start -->

       <div class="container d-flex flex-lg-row flex-column py-5">
              <div class="row gap-2" id="product-container">

              </div>

              <!-- Items section end -->

              <div id="discount-price">
                     <div>
                            <!-- Coupon section start -->
                            <div id="coupon-section" class="">
                                   <h5>Have Coupon?</h5>
                                   <input type="input" id="coupon-Code" placeholder="Coupon Code">
                                   <button id="btn-Coupon" disabled>Apply</button>
                            </div>
                            <div id="coupon-section-total" class="">
                                   <ol id="addedItems">

                                   </ol>
                                   <hr>
                                   <h5>Total Price:<span id="totalItemPrice">$00.00</span></h5>
                                   <h5>Discount:<span id="discountTotal">$00.00</span></h5>
                                   <h5>Total :<span id="total">$00.00</span></h5>
                                   <!-- <button id="btn-Purchase" disabled>Make Purchase</button> -->
                                   <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                          data-bs-target="#staticBackdrop" id="btn-Purchase">
                                          Make Purchase
                                   </button>
                            </div>
                            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static"
                                   data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel"
                                   aria-hidden="true">
                                   <div class="modal-dialog modal-dialog-centered">

                                          <div class="modal-content">

                                                 <div class="modal-body">
                                                        <div class="container text-center " id="cong-section">
                                                               <img src="../shopping_Cart/images/tick 1.png"
                                                                      class="card-img-top" alt="Congratulation image"
                                                                      id="cong-img">
                                                               <div class="" id="cong-titel">
                                                                      <h4 class="card-title fw-bold my-2">
                                                                             Congratulations</h4>
                                                                      <p class="card-text my-1"><small
                                                                                    class="text-body-secondary">Your
                                                                                    Purchasethe
                                                                                    product</small></p>
                                                                      <button type="button"
                                                                             class="btn btn-secondary my-2"
                                                                             data-bs-dismiss="modal" id="btn-gohome">Go
                                                                             Home</button>
                                                               </div>
                                                        </div>
                                                 </div>

                                          </div>
                                   </div>
                            </div>
                            <!-- Coupon section start -->
                     </div>

              </div>


       </div>
       <!-- Congratulation start -->

       <!-- Congratulation end -->
       <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
              integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
              crossorigin="anonymous"></script>
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
              integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
              crossorigin="anonymous"></script>

       <script src="./product.js"></script>
</body>

</html>
